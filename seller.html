
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Seller Dashboard</h1>
            <button class="logout-btn">Logout</button>
        </header>

        <nav>
           
            <button class="nav-btn" onclick="showSection('profile-settings')">Profile Settings</button>
            <button class="nav-btn" onclick="showSection('add-product')">Add Product</button>
            <button class="nav-btn" onclick="showSection('manage-products')">Manage Products</button>
            <button class="nav-btn" onclick="showSection('support')">Support/Help Center</button>
           
        </nav>

        <main>
            <section id="profile-settings" class="section">
                <h2>Profile Settings</h2>
                <form>
                    <label for="profile-info">Profile Information:</label>
                    <input type="text" id="profile-info" name="profile-info">

                    <label for="store-description">Store Description:</label>
                    <textarea id="store-description" name="store-description"></textarea>

                    <button type="submit">Save</button>
                </form>
            </section>

            <section id="add-product" class="section">
                <h2>Add Product</h2>
                <form>
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" name="product-name">

                    <label for="product-price">Product Price:</label>
                    <input type="number" id="product-price" name="product-price">

                    <label for="product-description">Product Description:</label>
                    <textarea id="product-description" name="product-description"></textarea>

                    <button type="submit">Add Product</button>
                </form>
            </section>

            <section id="manage-products" class="section">
                <h2>Manage Products</h2>
                <!-- List of products would go here -->
            </section>

            <section id="support" class="section">
                <h2>Support/Help Center</h2>
                <header> FOR ANY TECHNICAL HELP 
                <header>Contact : 9840884752 </header>
                <header>Write to us at: </header>
                <header> Email:sajilogrocers@gmail.com</header>
                </header>
                
            </section>

   

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }

        // Show Profile Settings section by default
        showSection('profile-settings');
    </script>
</body>
</html>
