<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Login</title>
    <link rel="stylesheet" href="buyer-login.css">
</head>
<body>
    <div class="login-container">
        <header class="login-header">
            <h1>Buyer Login</h1>
        </header>
        <main class="login-main">
            <form onsubmit="login(event)">
                <label for="buyer-username">Username:</label>
                <input type="text" id="buyer-username" name="username" placeholder="Enter your username" required>
                <label for="buyer-password">Password:</label>
                <input type="password" id="buyer-password" name="password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
                <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                <a href="buyer-register.html" class="signup-link">Don't have an account? Sign up</a>
            </form>
        </main>
    </div>
    <script>
        function login(event) {
            event.preventDefault();
            // Perform login validation here, then redirect
            location.href = 'category.html'; // Redirect to Category
        }
        
        

     
    </script>
</body>
</html>
